<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Example</title>
    <style>
        /* Убираем отступы по умолчанию */
        * {
            margin: 0;
            padding: 0;
        }

        /* Стили для хедера */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #6997CB; /* Фон хедера */
        }

        /* Стили для логотипа */
        .logo img {
            height: 30px; /* Размер логотипа */
        }

        /* Стили для меню */
        nav {
            display: flex;
        }

        /* Стили для элементов меню */
        nav a {
            color: #fff; /* Белый текст */
            text-decoration: none;
            margin-right: 3px; /* Отступ между элементами меню */
            font-size: 18px;
        }

        /* Стили для наведения */
        nav a:hover {
            text-decoration: underline;
        }

        /* Стили для основного контента */
        .main-content {
            padding: 20px;
            background-color: #f4f4f4;
            margin-top: 20px;
        }

        /* Стили для формы ввода текста */
        .input-form {
            display: flex;
            flex-direction: column;
        }

        .input-form textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            resize: none;
        }

        .input-form button {
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #6997CB;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .input-form button:hover {
            background-color: #577f9a;
        }

        /* Стили для возвращенного текста */
        .output-text {
            margin-top: 20px;
            padding: 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <header>
        <!-- Логотип -->
        <div class="logo">
            <img src="{% static 'images/logo.jpg' %}" alt="Логотип">
        </div>

        <!-- Меню -->
        <nav>
            <a href="">Главная страница</a>
            <a href="about.html">О работе преобразователя</a>
            <a href="latexdoc.html">О latex</a>
            <a href="team.html">О команде</a>
        </nav>
    </header>

    <!-- Основной контент -->
    <div class="main-content">
        <h1>Введите ваш текст</h1>
        <form method="POST" class="input-form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Отправить</button>
        </form>

        {% if text %}
        <div class="output-text">
            <h2>Вы ввели:</h2>
            <p>{{ text }}</p>
        </div>
        {% endif %}
    </div>

</body>
</html>
